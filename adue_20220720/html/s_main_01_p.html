<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>에이듀</title>
		<link rel="stylesheet" href="../css/popup_style.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
		<script src="../js/ui.js"></script>
	</head>
	<body>
		<div class="popup">
			<button type="button" class="popup__btn-open">레이어팝업버튼</button>
			<!-- 집중도분석 POPUP S -->
			<div class="popup__wrap off" id="popup0">
				<button type="button" class="popup__btn-close"><span class="i-close">close</span></button>
				<div class="popup__wrap-box">
					<div class="popup__head pc-display-none">
						<div class="popup__select-box">
							<h2 class="eng"><span class="eng fc-blue">Raiseme</span> Showcase</h2>
						</div>
					</div>
					<div class="popup__cont-scroll">
						<div class="popup-index">
							<div class="popup-index-con">
								<h1 class="eng"><span class="eng fc-blue">Raiseme</span> Showcase</h1>
								<div class="sub-title">
									<h2>레이즈미의 <span class="fc-blue">AI 모델</span> 을 <span class="m-block"></span>지금 체험해보세요 <a href="#"><img src="../img/btn-copylink.png" width="37" alt=""></a></span></h2>
								</div>
								<div class="type-list">
									<div class="type type-01">
										<a href="#"></a>
										<dl>
											<dt>집중도 분석</dt>
											<dd>사람의 자세, 행동, 표정 등을 분석하여 <br>집중도를 측정합니다. </dd>
										</dl>
									</div>
									<div class="type type-02">
										<a href="#"></a>
										<dl>
											<dt>흥미도 분석</dt>
											<dd>표정 변화로 인한 얼굴 근육을 분석해서 <br>흥미도를 측정합니다.</dd>
										</dl>
									</div>
									<div class="type type-03">
										<a href="#"></a>
										<dl>
											<dt>자세 분석</dt>
											<dd>화상으로 소통할 때 참여자들의 <br>바른 자세 여부를 확인할 수 있습니다.</dd>
										</dl>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="popup__dim off"></div>
		</div>
	</body>
</html>
