<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>에이듀</title>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script>
			let today = new Date();
			let hours = today.getHours();
			console.log(hours);
			if (hours > 19) {
				$(".parking").addClass("night");
			}
			if (hours < 5) {
				$(".parking").addClass("night");
			}
		</script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.parking {
				width: 100vw;
				height: 100vh;
				margin: 0 auto;
				background: url(../img/parking/day.png) no-repeat 50% 50%;
				background-size: cover;
			}
			.parking.night {
				background: url(../img/parking/night.png) no-repeat 50% 50%;
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<div class="parking"></div>
	</body>
</html>
